<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="bg mobile-bg"></div>
    <div class="container-box">
        <div class="flex-box">
            <div class="curved-box">
                <div class="logo">
                    <img src="./images/logo.svg" alt="">
                </div>
                <div class="folder-box">
                    <img src="./images/icon-document.svg" alt="">
                    <img src="./images/icon-folder.svg" alt="">
                    <img src="./images/icon-upload.svg" alt="">
                </div>
            </div>
            <div class="info-box">
                <div class="inner-content">
                    <p>You've user <span>815 GB </span>of your storage</p>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                    <div class="rang">
                        <ul>
                            <li>0<span>GB</span></li>
                            <li>1000<span>GB</span></li>
                        </ul>
                    </div>
                </div>
                <div class="storage-box">
                    <div class="value">185</div>
                    <div class="parameter">GB</div>
                </div>


            </div>

        </div>
    </div>




</body></html>
